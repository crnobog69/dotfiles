## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style)@"
show_always = true
style_root = "red"
style_user = "red"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) у "
ssh_only = false
style = "bold dimmed red"
trim_at = "-"

# Third param
[directory]
style = "#a6e3a1"
truncate_to_repo = true
truncation_length = 2
truncation_symbol = " : "

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = "[$branch]($style)"                  # Промените "on" у "на"
style = "white"


# Last param in the first line/row
[cmd_duration]
disabled = false
format = "за [$duration]($style)"
min_time = 1

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
charging_symbol = ""
disabled = true
discharging_symbol = ""
full_symbol = ""

# Prompt: optional param 1
[time]
disabled = true
format = "   $time($style)\n"
style = "bright-white"
time_format = "%T"

# λ - Други знак
# Prompt: param 2
[character]
error_symbol = " [×](bold red)"
success_symbol = " [╰─](bold red)"

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "✗"

